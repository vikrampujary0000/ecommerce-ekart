<div class="flex justify-center mt-4">
    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded">
        <h2 class="text-center text-2xl font-bold text-dark-color mb-6">
            Login to Your Account
        </h2>

        <form [formGroup]="loginForm">
            <!-- Email Field -->
            <mat-form-field class="w-full mb-4">
                <mat-label>Email</mat-label>
                <input matInput id="email" type="email" placeholder="Enter your email" formControlName="email"
                    required />
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field class="w-full mb-6">
                <mat-label>Password</mat-label>
                <input matInput id="password" type="password" placeholder="Enter your password"
                    formControlName="password" required />
            </mat-form-field>

            <!-- Submit Button -->
            <div class="text-center">
                <button mat-raised-button color="primary" type="submit" class="px-6 py-3 rounded font-bold"
                    (click)="login()" [disabled]="loginForm.invalid">
                    Login
                </button>
            </div>

           <!-- Test Credentials Section -->
            <div class="mt-6 text-center bg-gray-100 p-4 rounded shadow-sm">
                <p class="text-sm text-gray-600 mb-2">Use the following credentials for testing:</p>
                <p class="text-sm font-bold text-gray-700">
                    Admin: <span class="text-blue-600">{{'admin@gmail.com'}}</span> / <span
                        class="text-blue-600">123456</span>
                </p>
                <p class="text-sm font-bold text-gray-700">
                    Demo User: <span class="text-blue-600">{{'demo@gmail.com'}}</span> / <span
                        class="text-blue-600">123456</span>
                </p>
            </div>
          
        </form>
    </div>
</div>
