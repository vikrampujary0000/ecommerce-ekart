<div class="flex flex-col items-center px-40 mt-10">
    @if(isEdit){
    <h1>Update Category</h1>
    }@else{
    <h1>Add New Category</h1>
    }
    <form class="shadow-sm w-96 p-4">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input type="text" name="name" matInput [(ngModel)]="name">
                </mat-form-field>
            </div>
            <div class="w-full flex justify-center">
                @if(isEdit){
                <button mat-raised-button color="primary" (click)="updateCategory()" [disabled]="!name">Update</button>
                }@else{
                <button mat-raised-button color="primary" (click)="addCategory()" [disabled]="!name">Add</button>
                }
            </div>
        </div>
    </form>
</div>
