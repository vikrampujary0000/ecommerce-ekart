<div class="flex justify-center mt-4">
    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded">
        <h2 class="text-center text-2xl font-bold text-dark-color mb-6">
            Create an Account
        </h2>

        <form [formGroup]="registerForm">
            <!-- Username Field -->
            <mat-form-field class="w-full mb-4">
                <mat-label>Username</mat-label>
                <input matInput id="username" type="text" placeholder="Enter your username" formControlName="name" />
                <mat-error *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
                    Username is required
                </mat-error>
            </mat-form-field>

            <!-- Email Field -->
            <mat-form-field class="w-full mb-4">
                <mat-label>Email</mat-label>
                <input matInput id="email" type="email" placeholder="Enter your email" formControlName="email" />
                <mat-error *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                    Please enter a valid email
                </mat-error>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field class="w-full mb-6">
                <mat-label>Password</mat-label>
                <input matInput id="password" type="password" placeholder="Enter your password"
                    formControlName="password" />
                <mat-error
                    *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                    Password must be at least 6 characters
                </mat-error>
            </mat-form-field>

            <!-- Submit Button -->
            <div class="text-center">
                <button mat-raised-button color="primary" class="px-6 py-3 rounded font-bold"
                    [disabled]="registerForm.invalid" (click)="register()">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
